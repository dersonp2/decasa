<div class="nav-side-menu col-12  col-md-2">
  <span class="brand">
    <b> - Categorias</b>
  </span>

  <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>

  <div class="menu-list">
    <ul>
      <li class="collapsed" *ngFor="let grupo of gruposClasses">
        <div class="ml-2">
          <h4 [ngClass]="{active: menuId === grupo.id}" (click)="abriSubMenu(grupo.id)">
            <div class="row">
              <div class="col-10">
                {{grupo.descricao}}
              </div>
              <div class="col-2">
                <!--              <i class="fas fa-plus-circle fa-sm"></i>-->
                <i [ngClass]="(menuId === grupo.id)? 'fa-minus-circle': 'fa-plus-circle' "
                   class="fas fa-minus-circle fa-sm"></i>
              </div>
            </div>
          </h4>
        </div>
        <ul class="sub-menu" *ngIf="menuId === grupo.id">
          <li class="classe" *ngFor="let classe of grupo.classes">
            <div class="ml-4 " (click)="loadServicos(classe.id)">
              <a>{{classe.descricao}}</a>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <br/>

</div>
