<div id="form-login">
  <div class="justify-content-center d-flex">
    <form [formGroup]="loginForm" novalidate>
      <h3><b>Login</b></h3>
      <p>Bem-vindo de volta, faça login na sua conta.</p>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="staticEmail" placeholder="email@exemplo.com"
                 formControlName="email">

          <span
            *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
                      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                    <span class="color-red">E-mail inválido.</span>
                    </span>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" formControlName="senha">
          <span
            *ngIf="loginForm.controls['senha'].invalid && (loginForm.controls['senha'].touched || loginForm.controls['senha'].dirty)"
            class="color-red">Campo obrigatório.</span>
          <span class="color-red" [hidden]="invalido"> E-mail ou senha inválido.
                    </span>
        </div>
      </div>
      <a href="#" class="float-left" [routerLink]="['/criar-conta/cliente']">Criar uma conta</a>
      <a href="#" class="float-right">Esqueceu a senha?</a>
      <button [disabled]="loginForm.invalid" class="mt-3 col-12 btn background-blue-logo" (click)="fazerLogin()">Entrar
        <i class="fas fa-sign-in-alt"></i></button>
    </form>
  </div>
</div>
