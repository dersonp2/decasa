<table mat-table [dataSource]="dataSource" class=" mt-4">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Descrição de serviços selecionados </th>
    <td mat-cell *matCellDef="let element"> <span  matTooltipPosition ="right" matTooltip="Informações sobre o serviço">{{element.name}} </span></td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
  </ng-container>

  <!-- qntd Column -->
  <ng-container matColumnDef="qntd">
    <th mat-header-cell *matHeaderCellDef> Quantidade </th>
    <td mat-cell *matCellDef="let element">
      <div>
        <input type="number" min="0" class="qntd-input form-control" value="1">
      </div>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Unidade Column -->
  <ng-container matColumnDef="uni">
    <th mat-header-cell *matHeaderCellDef> Unidade </th>
    <td mat-cell *matCellDef="let element"> {{element.uni}} </td>
    <td mat-footer-cell *matFooterCellDef [attr.colspan]="2"> <span class="btn btn-outline-secondary" style="cursor:default"> R$ 9999.99</span></td>
  </ng-container>

    <!-- Opções Column -->
    <ng-container matColumnDef="opc">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <i class="fas fa-trash"></i>
      </td>
      <td mat-footer-cell *matFooterCellDef [hidden]="true">
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
</table>
