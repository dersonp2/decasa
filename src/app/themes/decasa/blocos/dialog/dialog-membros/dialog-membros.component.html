<mat-toolbar>
  <span>Membros</span>
  <span class="spacer"></span>
  <a (click)="close()" class="cursor"><i class="fas fa-times"></i></a>
</mat-toolbar>

<div class="row mt-3">
  <div class="col-12 col-md-6">
    <mat-form-field appearance="legacy">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Informe o nome do membro">
    </mat-form-field>
  </div>
  <div class="col-12 col-md-6">
    <mat-form-field appearance="legacy">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Informe o telefone do membro">
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-md-4 col-12">
    <mat-form-field appearance="legacy">
      <mat-label>Telefone</mat-label>
      <input matInput placeholder="Informe o telefone do membro" [textMask]="{mask: phoneMask}">
    </mat-form-field>
    <button class="btn btn-primary-decasa" >Cadastrar</button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-3">
  <!-- ID Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
    <td mat-cell *matCellDef="let row"> <a href="" class="style-link">{{row.nome}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let row"> <a href="" class="style-link">{{row.email}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
    <td mat-cell *matCellDef="let row"> <a href="" class="style-link">{{row.telefone}}</a> </td>
  </ng-container>

  <ng-container matColumnDef="opcoes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let row"> <a><i class="fas fa-pencil-alt mr-2"></i></a> <a><i
          class="fas fa-trash mr-2"></i></a>
      <mat-checkbox class="example-margin" disabled></mat-checkbox>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns">
  </tr>
</table>
