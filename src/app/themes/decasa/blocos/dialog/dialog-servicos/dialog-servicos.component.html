<mat-toolbar>
  <span>Serviços</span>
  <span class="spacer"></span>
  <a (click)="close()" class="cursor"><i class="fas fa-times"></i></a>
</mat-toolbar>
<div class="scroll-auto">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-3">
    <!-- ID Column -->
    <ng-container matColumnDef="n">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nº do Pedido</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="dt-entrega">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de entrega</th>
      <td mat-cell *matCellDef="let row"> {{row.dataEntrega}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descricao</th>
      <td mat-cell *matCellDef="let row"> {{row.nomeServico}} </td>
    </ng-container>

    <ng-container matColumnDef="prestador">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prestador de serviço</th>
      <td mat-cell *matCellDef="let row"> {{row.nomePrestador}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns">
    </tr>
  </table>
</div>
