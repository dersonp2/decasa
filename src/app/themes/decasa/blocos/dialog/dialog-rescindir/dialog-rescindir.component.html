<mat-toolbar>
  <span>Cancelar</span>
  <span class="spacer"></span>
  <a (click)="close()" class="cursor"><i class="fas fa-times"></i></a>
</mat-toolbar>
<div class="mt-3">
<h3>Você deseja rescindir o serviço?</h3>
</div>
<div mat-dialog-actions align="end">
  <button class="btn btn-primary-decasa mr-2"  (click)="close()">Cancelar</button>
  <button class="btn btn-primary-decasa"  cdkFocusInitial>Sim, Desejo Rescindir</button>
</div>
