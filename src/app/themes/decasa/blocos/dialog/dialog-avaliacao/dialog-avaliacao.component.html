<div class="mt-3 mb-3">
  <span class="alert alert-info" role="alert">Para autorizar o pagamento, é necessário realizar avaliação do serviço prestado</span>
</div>

<div *ngFor="let prestador of orcamento.prestadores">
  <!--  Prestador-->
  <h3 class="mb-0">{{prestador.nome}}</h3>
  <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
     aria-controls="collapseExample">
    Profissões
  </a>
  <div class="collapse" id="collapseExample">
    {{prestador.profissoes}}
    <!--  itens para avaliação-->
  </div>
  <div *ngFor="let itemAv of itensAvalicao" class="mt-2">
    <p>{{itemAv.item.descricao}}
      <ngx-stars [animation]="true"  [color]="'#ffd400'" [animationSpeed]="200" [wholeStars]="true" (ratingOutput)="onRatingSet($event, itemAv )"></ngx-stars>
    </p>
  </div>
  <button mat-raised-button class="font-btn-nav width-btn" (click)="avaliar()">Avaliar</button>
</div>
