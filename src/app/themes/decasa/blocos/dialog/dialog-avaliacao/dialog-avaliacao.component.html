<div class="mt-3 mb-3">
  <span class="alert alert-info" role="alert">Para autorizar o pagamento, é necessário realizar avaliação do serviço prestado</span>
</div>

<div>
  <!--  Prestador-->
  <h3 class="mb-0">{{data.prestador.nome}}</h3>
  <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
     aria-controls="collapseExample">
    Profissões
  </a>
  <div class="collapse" id="collapseExample">
    {{data.prestador.profissoes}}
    <!--  itens para avaliação-->
  </div>
  <div *ngFor="let itemAv of itensAvalicao" class="mt-2">
    <p>{{itemAv.item.descricao}}
      <ngx-stars [color]="'#ffd400'" [wholeStars]="true" (ratingOutput)="onRatingSet($event, itemAv )"></ngx-stars>
    </p>
  </div>
</div>

<div>
  <h4>Escreva um comentário</h4>
  <mat-chip-list aria-label="Fish selection">
    <mat-chip *ngFor="let c of comentarios" (click)="adicionar(c.texto)">{{c.texto}}</mat-chip>
  </mat-chip-list>

  <mat-form-field appearance="outline" class="mt-3">
    <mat-label>Comentário</mat-label>
    <textarea matInput  placeholder="Escreva seu comentário" cdkTextareaAutosize #autosize="cdkTextareaAutosize" [(ngModel)]="comentario" cdkAutosizeMinRows="2"></textarea>
  </mat-form-field>
  <button mat-raised-button class="font-btn-nav width-btn"  (click)="avaliar()">Enviar</button>
</div>
