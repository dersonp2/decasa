<h3 class="mb-0">
  <span *ngIf="prestadores.size > 0">Ainda estamos</span>
  <span *ngIf="!prestadores.size">Estamos</span>
  buscando prestadores para você.
</h3>
<span class="text-center d-block">
  <img src="assets/gif/searching.gif " alt="Logo" class="mb-2" width="30">
</span>

<h3 class="mt-2" *ngIf="prestadores.size">Analise o perfil e escolha o fornecedor de sua preferência:</h3>
<mat-card *ngFor="let prestador of prestadores" class="mb-2">
  <mat-card-header>
    <div mat-card-avatar class="img-avatar"></div>
    <mat-card-title>{{prestador.nome}}</mat-card-title>
    <mat-card-subtitle>Aceitou as: {{prestador.time  | date: 'H:mm'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content align="center">
    <ngx-star-rating [filledColor]="'#ffa500'" [readonly]="true" [rating]="prestador.avaliacao"></ngx-star-rating>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Contratar</button>
    <button mat-button (click)="getDetails(prestador.id)">+ Detalhes</button>
  </mat-card-actions>
</mat-card>
