<div *ngIf="display">
  <hr />
  <div class="row">
    <div class="col-12">
      <h2 id="comentarios">Coment√°rios</h2>

      <div class="row">
        <div class="col-6 col-md-3">
          <mat-form-field>
            <mat-label>Classificar por</mat-label>
            <mat-select>
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let comentario of listComentarios">
          <b>{{comentario.usuario}} </b> <br />
          {{comentario.comentario}}
          <ngx-star-rating [filledColor]="'#ffa500'" [readonly]="true" [rating]="[comentario.rating]"></ngx-star-rating>
      </ul>
      <a href="#" onClick="return false;">Ver mais</a>
    </div>
  </div>
</div>
