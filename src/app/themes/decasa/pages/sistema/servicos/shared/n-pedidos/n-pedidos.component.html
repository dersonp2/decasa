    <!-- NÃºmero de pedidos -->
    <mat-form-field class="mt-4">
      <mat-label>Buscar pedidos</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="">
      <mat-icon matSuffix></mat-icon>
    </mat-form-field>
    <!-- Tabela -->
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="pedidos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pedidos </th>
          <td mat-cell *matCellDef="let row"> <a class="style-link cursor">{{row.pedido}}</a> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns">
        </tr>
      </table>
    </div>
