<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mt-3">
  <!-- ID Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
    <td mat-cell *matCellDef="let row"> {{row.nome}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
  </ng-container>

  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
    <td mat-cell *matCellDef="let row"> {{row.telefone}}</td>
  </ng-container>

  <ng-container matColumnDef="opcoes">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let row">
      <div>
        <a><i class="fas fa-pencil-alt mr-2"></i></a>
        <a><i class="fas fa-trash mr-2"></i></a>
        <mat-checkbox class="example-margin" disabled></mat-checkbox>
      </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns">
  </tr>
</table>
