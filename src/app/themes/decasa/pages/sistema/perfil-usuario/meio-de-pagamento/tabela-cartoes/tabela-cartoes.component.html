<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">

  <!-- Name Column -->
  <ng-container matColumnDef="bandeira">
    <td mat-cell *matCellDef="let element"> <i class="{{element.bandeira}}"></i></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="numero">
    <td mat-cell *matCellDef="let element"> {{element.numero}}</td>
  </ng-container>


  <!-- Unidade Column -->
  <ng-container matColumnDef="opc">
    <td mat-cell *matCellDef="let element"><i class="fas fa-trash"></i></td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
