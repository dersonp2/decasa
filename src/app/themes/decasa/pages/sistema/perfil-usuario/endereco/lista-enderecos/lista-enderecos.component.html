<div class="clear mt-4 mb-5" *ngIf="!displayForm">
  <p>Lista de Endereços</p>
  <hr/>

  <!-- Form de cadastro -->
  <form *ngFor="let endereco of enderecosCliente">
    <!-- Cep -->
    <div class="row mt-2">
      <div class="form-group col-md-2 col-6">
        <label>CEP</label>
        <input type="text" [disabled]="true" class="form-control" name="cep" placeholder="Cep"
               [(ngModel)]="endereco.cep">
      </div>
    </div>

    <!-- Rua -->
    <div class="row">
      <div class="form-group col-md-6 col-10">
        <label>Rua</label>
        <input type="text" [disabled]="true" class="form-control" name="rua" placeholder="Ex. R. Osvaldo"
               [(ngModel)]="endereco.logradouro">
      </div>
      <div class="form-group col-md-2 col-2">
        <label>Nº</label>
        <input type="number" [disabled]="true" name="numero" class="form-control" [(ngModel)]="endereco.numero">
      </div>
    </div>

    <!-- Bairro -->
    <div class="row">
      <div class="form-group col-md-6 col-10">
        <label>Bairro</label>
        <input type="text" [disabled]="true" class="form-control" name="bairro" [(ngModel)]="endereco.bairro"
               placeholder="Informe seu bairro">
      </div>
      <div class="form-group col-md-4 col-10">
        <label>Cidade</label>
        <input type="text" [disabled]="true" class="form-control" name="cidade" [(ngModel)]="endereco.municipio.nome"
               placeholder="Informe a cidade">
      </div>
      <div class="form-group col-md-2 col-10">
        <label>UF</label>
        <input type="text" [disabled]="true" class="form-control" name="uf" [(ngModel)]="endereco.municipio.uf.sigla"
               placeholder="Informe a cidade">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6 col-10">
        <label>Complemento</label>
        <input type="text" [disabled]="true" class="form-control" name="complemento" [(ngModel)]="endereco.complemento"
               placeholder="Ex. Cond. bl. apto.">
      </div>
      <div class="form-group col-md-2 col-10">
        <label>País</label>
        <input type="text" [disabled]="true" class="form-control" name="pais"
               [(ngModel)]="endereco.municipio.uf.pais.nome">

      </div>
    </div>

    <div class="form-group">
      <label class="form-check-label" *ngIf="endereco.domicilio">
        Endereço Principal
      </label>
    </div>

    <button mat-raised-button class="mr-2" (click)="editAddress(endereco)"><i class="fas fa-pencil-alt mr-2"></i>Editar
    </button>
    <button mat-raised-button *ngIf="!endereco.domicilio" (click)="defineAddressPrincipal(endereco.id)"><i class="fas fa-check mr-2"></i>
      Definir como endereço principal
    </button>

    <button mat-raised-button class="mr-2 float-right" (click)="openDialogServicos(endereco.id)">Serviços prestados
      nesse local
    </button>
    <div class="mt-3">
      <hr/>
    </div>
  </form> <!-- Form de cadastros-->
</div>
<!-- Loading-->
<ngx-spinner
  bdColor="rgba(255,255,255,0.8)"
  size="medium"
  template="<img src='assets/gif/load.gif'/>"
>
  <p style="font-size: 20px; color: #0A68AE">Carregando...</p>
</ngx-spinner>
