<div class="row" >
  <drag-scroll id="holder" drag-scroll #nav>
    <div class="lista-material" drag-scroll-item *ngFor="let grupo of gruposClasses">
      <ul class="using">
        <li class="pad"><a href="#"><span><i class="fas fa-laptop mr-2"></i>{{grupo.descricao}}</span></a>
          <ul>
            <div class="sub-wrapper">
              <li *ngFor="let classe of grupo.classes"><a>{{classe.descricao}}</a></li>
            </div>
          </ul>
        </li>
      </ul>
    </div>
  </drag-scroll>
</div>
<button (click)="moveLeft()">Left</button>
<button (click)="moveRight()">Right</button>
<button (click)="moveTo(2)">Last</button>
