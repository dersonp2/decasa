<div class="row">
  <drag-scroll id="holder" drag-scroll #nav>
    <div class="lista-material" drag-scroll-item *ngFor="let grupo of gruposClasses">
      <ul class="using">
        <li class="pad"><a href="#"><span><i class="fas fa-laptop mr-2"></i>{{grupo.descricao}}</span></a>
          <ul>
            <div class="sub-wrapper">
              <li *ngFor="let classe of grupo.classes"><a (click)="goToOrcamento(classe.id)">{{classe.descricao}}</a>
              </li>
            </div>
          </ul>
        </li>
      </ul>
    </div>
  </drag-scroll>
</div>
<div class="d-flex justify-content-center">
  <button class="btn" (click)="moveLeft()"><i class="fa fa-chevron-left"></i></button>
  <button class="btn" (click)="moveRight()"><i class="fa fa-chevron-right"></i></button>
</div>

<ngx-spinner
  bdColor="rgba(255,255,255,0.8)"
  size="medium"
  template="<img src='assets/gif/load.gif'/>"
>
  <p style="font-size: 20px; color: #0A68AE">Carregando...</p>
</ngx-spinner>
