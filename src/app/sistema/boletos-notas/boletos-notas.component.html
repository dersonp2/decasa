<div class="col-md-10 float-md-right col-12 ml-auto container scroll-auto">


  <!-- Tabela -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">

    <!-- Name Column -->
    <ng-container matColumnDef="mes">
      <th mat-header-cell *matHeaderCellDef> MÃªs</th>
      <td mat-cell *matCellDef="let element"> {{element.mes}}</td>
      <td mat-footer-cell *matFooterCellDef> <b>Total</b></td>
    </ng-container>

    <!-- qntd Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.total}}</td>
      <td mat-footer-cell *matFooterCellDef> R$ 98.584,00 </td>
    </ng-container>

    <!-- Unidade Column -->
    <ng-container matColumnDef="valorPago">
      <th mat-header-cell *matHeaderCellDef> Valor Pago </th>
      <td mat-cell *matCellDef="let element" > {{element.valorPago}} </td>
      <td mat-footer-cell *matFooterCellDef> R$ 8.255,00 </td>
    </ng-container>

    <!-- Unidade Column -->
    <ng-container matColumnDef="valorPagar">
      <th mat-header-cell *matHeaderCellDef> Valor a Pagar </th>
      <td mat-cell *matCellDef="let element"> {{element.valorPagar}} </td>
      <td mat-footer-cell *matFooterCellDef> R$ 23.789,00 </td>
    </ng-container>

    <!-- Unidade Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="nfe">
      <th mat-header-cell *matHeaderCellDef> NFE </th>
      <td mat-cell *matCellDef="let element"> <a href="" *ngIf="element.status != ''"> <i class="fas fa-download"></i></a> </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="extrato">
      <th mat-header-cell *matHeaderCellDef> Extrato </th>
      <td mat-cell *matCellDef="let element"> <a href="" *ngIf="element.status != ''"> <i class="fas fa-download"></i></a> </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <br/>
  <br/>
  <br/>
  <br/>

</div>
