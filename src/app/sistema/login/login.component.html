<div id="form-login">
  <div class="justify-content-center d-flex">
    <form>
      <h3><b>Login</b></h3>
      <p>Bem-vindo de volta, fa√ßa login na sua conta.</p>
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="staticEmail" placeholder="email@exemplo.com">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
      <a href="#" class="float-left" [routerLink]="['/criar-conta']">Criar uma conta</a>
      <a href="#" class="float-right">Esqueceu a senha?</a>
      <button class="mt-3 col-12 btn background-blue-logo">Entrar <i class="fas fa-sign-in-alt"></i></button>
    </form>
  </div>
</div>
