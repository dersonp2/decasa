<div class="container-fluid">
  <div class="row">
    <!-- Login-->
    <div class="col-12  col-md-2 background-primary float-left">
      <a href="#" id="login">
        <div class="justify-content-center d-flex mt-5">
          <img class="img-logo rounded-circle" src="/assets/sistema/nav-horizontal/user.png" alt="Imagem Perfil">
        </div>
        <p class="center mt-3">
          <!-- <i class="fas fa-user mr-2"></i> -->
          Fazer login
        </p>
      </a>
    </div>
    <div class="col-12 col-md-10 float-left">
      <!-- Logo -->
      <div class="row">
        <div class="col-12">
          <p class="float-left mt-3 mb-5">
            <img src="/assets/site/logo.png" alt="Logo">
          </p>
          <!-- Links direitos -->
          <div class="d-flex justify-content-end mr-md-4 mr-0">
            <ul class="navbar-nav login mb-4">
              <li class="nav-item ">
                <a href="#" class="redes-sociais" data-html="true" data-toggle="popover" data-trigger="focus"
                  template="<div class='popover my-specific-popover'" title="Localização" data-placement="bottom"
                  data-content="Informe a sua cidade para carregarmos os serviços disponíveis.
              <br/>
              <a class='btn'>Informar</a>
              <a class= 'btn'>Fechar</a>">
                  <i class="fas fa-map-marker-alt fa-lg d-block ml-2"></i>
                  <span class="mr-5">SLZ</span>
                </a>

                <a href="#" class="redes-sociais mr-5"><i class="far fa-heart fa-lg"></i></a>
                <a href="#" class="redes-sociais"><i class="fa fa-shopping-cart fa-lg"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div> <!-- Row Logo-->
      <div class="row lista">
        <div class="offset-md-3 col-md-6 col-12">
          <!-- Teste-->
          <mat-horizontal-stepper [linear]="isLinear" #stepper>
            <mat-step>
              <ng-template matStepLabel>Orçamento</ng-template>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Quantidades</ng-template>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Propostas</ng-template>
            </mat-step>
          </mat-horizontal-stepper>
        </div>
        <div class="col-12 col-md-3">
          <div class="justify-content-md-end text-center text-md-right d-block mt-md-4 mt-2 mb-2 mr-md-4 mr-0">
            <button mat-raised-button class="font-btn-nav">Avançar <i class="fas fa-angle-double-right"></i></button>
          </div>
        </div>
      </div>
      <!--Row Orçamento-->
    </div>
  </div>
</div>
