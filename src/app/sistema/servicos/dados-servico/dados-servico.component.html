<div class="row mt-4">
  <!-- Dados do serviço -->
  <div class="col-9">
    <h2>Dados do Serviço <span class="badge   btn-outline-secondary float-right">Total: R$ 99,99</span></h2>

    <div class="form-inline">
      <label for="nomeProjeto">Nome: </label>
      <input type="text" class="form-control ml-1" placeholder="Nome do projeto" id="nomeProjeto"
        aria-describedby="emailHelp">
      <button class="btn btn-primary" disabled title="Confime"><i class="fas fa-check"></i></button>
    </div>
    <p class="mt-4">Endereço: Av Projetada, quadra 15, nº 444, 23° andar, sala 2305, bairro Mocajituba</p>
    <p class="mt-3">Município: São Luis <span class="ml-4">UF: MA</span></p>
    <p *ngIf="displayBtn == 4"  class="mt-3">Prestador de Serviços: @turnerconstruction          <span class="ml-4"></span>Código: 651231654</p>
  </div>


  <!-- Botões laterais -->
  <div class="col-2">
    <div *ngIf="displayBtn != 4">
      <button mat-raised-button class="font-btn-nav width-btn"> Material</button>
      <button mat-raised-button class="font-btn-nav mt-3 width-btn"> Editar</button>
      <button mat-raised-button class="font-btn-nav mt-3 width-btn" *ngIf="displayBtn != 3"> Reagendar</button>
      <button mat-raised-button class="font-btn-nav mt-3 width-btn" *ngIf="displayBtn != 3"> Cancelar</button>
      <button mat-raised-button class="font-btn-nav mt-3 width-btn" *ngIf="displayBtn == 3">Rescindir</button>
    </div>
  </div>

  <!-- Opções  -->
  <div class="row">
    <div class="col-12">
      <ul class="list-inline mt-4 mb-0">
        <li class="list-inline-item">
          <button class="btn-icon mr-3 ml-1" title="Data de início">
            Início <br /> 12/05/2020
          </button>
        </li>

        <li class="list-inline-item">
          <button class="btn-icon mr-3" title="Hora de início">
            Hora <br />14:30
          </button>
        </li>

        <li class="list-inline-item">
          <button class="btn-icon mr-3 mt-0" title="Baixe a proposta">
            Proposta <br /> <i class="fas fa-file-download"></i>
          </button>
        </li>

        <li class="list-inline-item">
          <button class="btn-icon mr-3" title="Anexe documentos">
            Anexar <br /> <i class="fas fa-paperclip"></i>
          </button>
        </li>

        <li class="list-inline-item">
          <button class="btn-icon mr-3" title="Adicione Membros">
            Membros <br /> <i class="fas fa-user-plus"></i>
          </button>
        </li>

        <li class="list-inline-item" *ngIf="displayBtn != 1">
          <button class="btn-icon mr-3" title="Envie um email" (click)="setDisplayEmail()">
            Emails <br /> <i class="fas fa-envelope"></i>
          </button>
        </li>

        <li class="list-inline-item" *ngIf="displayBtn != 1"d>
          <button class="btn-icon" title="Abra o chat">
            Chat <br /> <i class="fas fa-comments"></i>
          </button>
        </li>

      </ul>
    </div>
  </div>
</div>
