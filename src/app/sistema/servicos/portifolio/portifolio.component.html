<h2>Portifólio</h2>
<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide *ngFor="let slide of slidesStore" [id]="slide.id">
    <mat-card class="example-card m-2">
      <mat-card-header>
        <mat-card-title align="center">{{slide.title}}</mat-card-title>
      </mat-card-header>
      <img [src]="slide.src" [alt]="slide.alt" [title]="slide.title">
      <mat-card-content class="mt-2">
        <p> Descrição: {{slide.desc}}
        </p>
      </mat-card-content>
    </mat-card>
  </ng-template>
</owl-carousel-o>
