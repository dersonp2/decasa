<!--Filtro Buscar serviços-->
<mat-form-field class="mt-5" appearance="outline">
  <mat-label><i class="fas fa-search"></i> Buscar serviço </mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Manutenção hidráulica">
  <mat-icon matSuffix></mat-icon>
</mat-form-field>

<!-- Tabela-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mb-5">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
      </mat-checkbox>
    </td>
  </ng-container>


  <!-- Descrição Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Descrição dos Serviços
      <a href="#" class="float-right btn btn-primary btn-adicionar">
        Adicionar
        <i class="fa fa-shopping-cart fa-lg"></i>
      </a>
    </th>
    <td mat-cell *matCellDef="let element"><span  matTooltipPosition ="right" matTooltip="Informações sobre o serviço">{{element.name}} </span>
      </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
  </tr>
</table>
