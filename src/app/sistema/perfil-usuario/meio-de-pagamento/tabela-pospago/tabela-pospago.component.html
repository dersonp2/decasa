<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">

  <!-- Name Column -->
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data</th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'highlight-blue': element.situacao == 'PG', 'highlight-red': element.situacao == 'DV' }"> {{element.data}}</td>
  </ng-container>

  <!-- qntd Column -->
  <ng-container matColumnDef="pedido">
    <th mat-header-cell *matHeaderCellDef> nº Pedido </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'highlight-blue': element.situacao == 'PG', 'highlight-red': element.situacao == 'DV' }"> {{element.pedido}}</td>
  </ng-container>

  <!-- Unidade Column -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Valor </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'highlight-blue': element.situacao == 'PG', 'highlight-red': element.situacao == 'DV' }"> {{element.valor}} </td>
  </ng-container>

    <!-- Unidade Column -->
    <ng-container matColumnDef="situacao">
      <th mat-header-cell *matHeaderCellDef> Situação </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'highlight-blue': element.situacao == 'PG', 'highlight-red': element.situacao == 'DV' }"> {{element.situacao}} </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
