<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">

  <!-- Name Column -->
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data</th>
    <td mat-cell *matCellDef="let element"  [ngClass]="{'highlight-blue': element.opc == '+', 'highlight-red': element.opc == '-' }"> {{element.data}}</td>
  </ng-container>

  <!-- qntd Column -->
  <ng-container matColumnDef="valorInfo">
    <th mat-header-cell *matHeaderCellDef> Valor Informado </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'highlight-blue': element.opc == '+', 'highlight-red': element.opc == '-' }"> {{element.valorInfo}}</td>
  </ng-container>

  <!-- Unidade Column -->
  <ng-container matColumnDef="valorConf">
    <th mat-header-cell *matHeaderCellDef> Valor Confirmado  </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'highlight-blue': element.opc == '+', 'highlight-red': element.opc == '-' }"> {{element.valorConf}} </td>
  </ng-container>

    <!-- Unidade Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'highlight-blue': element.opc == '+', 'highlight-red': element.opc == '-' }"> {{element.status}} </td>
    </ng-container>

      <!-- Unidade Column -->
  <ng-container matColumnDef="usuario">
    <th mat-header-cell *matHeaderCellDef> Usu√°rio </th>
    <td mat-cell *matCellDef="let element"[ngClass]="{'highlight-blue': element.opc == '+', 'highlight-red': element.opc == '-' }"> {{element.usuario}} </td>
  </ng-container>

  <ng-container matColumnDef="opc">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'highlight-blue': element.opc == '+', 'highlight-red': element.opc == '-' }"> {{element.opc}} </td>
  </ng-container>

  <ng-container matColumnDef="visualizar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'highlight-blue': element.opc == '+', 'highlight-red': element.opc == '-' }">  <i title="Visualizar comprovante" class=" cursor fas fa-eye fa-lg"></i></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
  [ngClass]="{'highlight-blue': row.opc == '+' }"></tr>
</table>
