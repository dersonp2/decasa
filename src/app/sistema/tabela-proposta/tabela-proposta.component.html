<div class="row">
  <!-- Tabela -->
  <div class="col-md-7 col-12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-2 mb-4">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Descrição de serviços selecionados </th>
        <td mat-cell *matCellDef="let element"> <span matTooltipPosition="right"
            matTooltip="Informações sobre o serviço">{{element.name}} </span></td>
      </ng-container>

      <!-- qntd Column -->
      <ng-container matColumnDef="qntd">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <input disabled type="text" class="qntd-input form-control" value="1">
          </div>
        </td>
      </ng-container>

      <!-- Unidade Column -->
      <ng-container matColumnDef="uni">
        <th mat-header-cell *matHeaderCellDef> Unidade </th>
        <td mat-cell *matCellDef="let element"> {{element.uni}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>

  <!-- Mapa -->
  <div class="col-md-5 col-12">
    <div class="mt-2"></div>
    <app-map-proposta></app-map-proposta>
  </div>
</div>
